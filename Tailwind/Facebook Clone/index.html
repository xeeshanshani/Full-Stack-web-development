<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>facebook Login - sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto">
        <div class="left w-1/3 mx-20">
            <img class=" w-60" src="facebook.svg" alt="facebook logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12  my-2 borderborder-2 border-gray rounded-sm" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray rounded-sm " type="password"
                placeholder="Password">
            <button
                class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700 ">Log
                In</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline"> Forget Password</span>
            <hr class="my-2">
            <button
                class="btn btn bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:underline w-fit px-4 mx-auto">Create
                New
                Account</button>
            <span class="text-black-500 text-sm text-center my-2">Create a Page for a celebrity, brand or
                business.</span>

        </div>
    </div>
</body>

</html>
