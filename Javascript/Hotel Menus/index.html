<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="menu">
    <div class="title">
      <h2>Our Menus</h2>
      <div class="underline"></div>
    </div>
    <div class="btn-container">
      <button class="filter-btn" data-id="all" type="button">All</button>
      <button class="filter-btn" data-id="breakfast" type="button">Breakfast</button>
      <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
      <button class="filter-btn" data-id="shakes" type="button">Shakes</button>

    </div>
    <div class="section-center">
      <article class="menu-item">
        <img src="./images/item-1.jpeg" alt="buttercake" class="photo" pancakes>
        <div class="item-info">
          <header>
            <h4>buttermilk pancakes</h4>
            <h4 class="price">$15.99</h4>
          </header>
          <p class="item-text">
            I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed
          </p>
        </div>
      </article>
    </div>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
