<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
</head>
<body>
    <p style = "border: 2px solid yellow;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam, veritatis.</p>
    <span style="border:4px solid red">Lorem ipsum dolor sit amet.</span>
    <br>
    <!-- . is used for class and # is used for ID-->
    <div class="unique"></div>
    <div class="para" id="roll"></div>
    <p class="uniq">Lorem ipsum dolor sit &#8719;	 amet.</p>
</body>
